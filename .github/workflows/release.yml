name: Publish Release

on:
  push:
    branches: [main]
    paths: ['.version']
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          PROJECT_NAME=$(grep '^project_name=' .version | cut -d'=' -f2)
          VERSION=$(grep '^version=' .version | cut -d'=' -f2)
          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: client
        run: npm install && npm run build

      - name: Build binaries
        run: |
          NAME=${{ steps.version.outputs.name }}
          VER=${{ steps.version.outputs.version }}
          mkdir -p build
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/${NAME}-${VER}-windows-x64.exe .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/${NAME}-${VER}-macos-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/${NAME}-${VER}-macos-arm64 .
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/${NAME}-${VER}-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/${NAME}-${VER}-linux-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: build/*
