services:
  file-flow:
    image: ghcr.io/rfym21/file-flow:latest
    container_name: FileFlow
    restart: always
    # 端口映射
    ports:
      - "8080:8080"
    # 环境变量
    environment:
      # 管理员账户配置（必需）
      - FILEFLOW_ADMIN_USER=admin
      - FILEFLOW_ADMIN_PASSWORD=${FILEFLOW_ADMIN_PASSWORD:-changeme}

      # JWT 密钥（必需，建议使用强随机字符串）
      - FILEFLOW_JWT_SECRET=
      # 数据目录
      - FILEFLOW_DATA_DIR=/app/data
      # 时区
      - TZ=Asia/Shanghai

    # 数据卷挂载
    volumes:
      # 持久化数据目录（存储账户配置和 Token）
      - data:/app/data